<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Pestañas</title>
    <style>
        /* Estilos para las pestañas */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
        }

        /* Estilos para el contenido de cada pestaña */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .tab-content.active {
            display: block;
        }
    </style>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="tab-container">
        <div class="tab active" onclick="openTab(event, 'pestaña1')">Pestaña 1</div>
        <div class="tab" onclick="openTab(event, 'pestaña2')">Pestaña 2</div>
        <div class="tab" onclick="openTab(event, 'pestaña3')">Pestaña 3</div>
    </div>

    <div id="pestaña1" class="tab-content active">
        <h2>Contenido de la Pestaña 1</h2>
        <p>Este es el contenido de la primera pestaña.</p>
    </div>

    <div id="pestaña2" class="tab-content">
        <h2>Contenido de la Pestaña 2</h2>
        <p>Este es el contenido de la segunda pestaña.</p>
    </div>

    <div id="pestaña3" class="tab-content">
        <h2>Contenido de la Pestaña 3</h2>
        <p>Este es el contenido de la tercera pestaña.</p>
    </div>

    

<script src="assets/js/scripts.js"></script>
</body>
</html>
